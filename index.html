<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ranking Slasher</title>
    <script src="https://cdn.tailwindcss.com"></script> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="top-ui">
                <div class="score">Score: <span id="scoreDisplay">0</span></div>
                <div class="lives">Lives: <span id="livesDisplay">3</span></div>
            </div>
        </div>
        <div id="startScreen" class="show">
            <h2>Ranking Slasher</h2>
            <p>Slash the flying coin villains to defeat them!<br>Miss 3 and it's Game Over!</p>
            <button class="start-button" id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-button" id="restartButton">Restart</button>
            <button class="home-button" id="homeButton" style="margin-top: 15px;">Home</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
